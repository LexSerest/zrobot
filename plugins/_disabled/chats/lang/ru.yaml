function_off: Функция временно отключена. (Учет сообщений ведется, отключен лишь вывод статистики)


chats:
  all: все время
  today: сегодня
  week: неделю
  month: месяц

  top: |
    <b>Топ 15</b> за <b>${day}</b>. Всего <b>${count}</b> сообщений за ${day}.
    <b>${nick}</b>, у вас <b>${user_count}</b> сообщений.
    Вы на <b>${place}</b> месте

    ${stats}

    Обновляется раз в 10 минут.

  rating: |
    <b>Топ 15</b> чатов за <b>${day}</b>
    ${txt_place}${txt_count}${stats}

    Обновляется раз в 10 минут.

  rating_place: <b>Ваш чат</b> на <b>${place}</b> месте.
  rating_count: "Сообщений за ${day}: <b>${count}</b>."

  changeName: |
    <b>${name}</b>, давай я тебя спалю, твой старый ник - <b>${oldName}</b>

  topflood: <b>Топ 15 флудеров за сегодня</b> (Обновляется раз в 10 минут).

rndchat_error: Что-то ничего подходящего не могу найти :(
randChat: |
  <b>Случайный чат</b>
  <b>${title}</b> @${username}
  Сообщений за сегодня: <b>${today}</b>

  Статистика обновляется раз в 10 минут.

help_chats: Чаты и статистика
help_chats_text: |
  /getchat - возвращает случайный чат со ссылкой и колличеством сообщений за сегодня
  /topflood - топ 15 флудеров из всех чатов за сегодня

  <b>Статистика сообщений в текущем чате</b> (работает только в чатах)
  Введет подсчет сообщений

  Статистика ведется с того момента, как только вы добавили бота в чат
  /stats или /стата - выводит статистику с того момента, когда был добавлет бот в чат
  /today или /сегодня - статистика за сегодня
  /week или /неделя - статистика за неделю
  /month или /месяц - статистика за месяц

  <b>Топы чатов</b>
  /top - топ 15 всех чатов за сегодня
  /topweek - топ 15 всех чатов за неделю
  /topmonth - топ 15 всех чатов за месяц


