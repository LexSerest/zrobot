help_search_text: |
  <b>Поиск в интернете</b>

  /s "текст" или /поиск "текст" - гуглит инфрмацию
  /si "текст" или /пикча "текст" - гуглит картинку
  /wiki "текст" или /вики "текст" - ищет по Википедии