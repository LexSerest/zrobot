help_pic_title: Поиск по имиджбордам
help_pic_text: |
  <b>Поиск картинок по konachan</b>

  <b>pic</b> - <i>поиск по картинкам</i>
  <b>spic</b> - <i>безопасный поиск по картинкам</i>
  Безопасный поиск - поиск без NSFW контента
  Все доступные теги вы можете посмотреть на konachan.com

  Примеры запросов:
  <b>pic</b> - поиск случайно картинки
  <b>pic armor -blood</b> - <i>поиск картинок с тегом</i> <b>armor</b><i> и без тега </i><b>blood</b>
