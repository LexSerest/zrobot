help_admin_title: Функции для админов
help_admin_text: |
  <b>Функции для админов</b>
  <i>Работают, только если у бота есть админские привилегии</i>

  <b>Что бы использовать комманды, ответье на сообщение</b>

  <b>Временные интервалы, примеры:</b>
  40s = 40 секунд
  10m30s = 1 минута 30 секунд
  1h = 1 час
  3d = 3 дня

  Если время меньше 30 секунд и больше 365 дней, то бан/мут дается навсегда.
  Если вы ошиблись в дате, то бан/мут дается навсегда.

  <b>Комманды:</b>
  /ban - бан пользователя (навсегда, на время)
  /mute - запретить писать сообщения пользователю (навсегда, на время)
  /unban - разбанить пользователя
  /unmute - разрешить писать пользователю сообщения
  /kick - банит пользователя на 40 секунд

  <b>Примеры:</b>
  /ban 3d1h30s - забанит пользователя на 3 дня 1 час 30 секунд
  /mute 1h - запретит писать сообщения пользователю на один час