help_utility_title: Утилиты
help_utility_text: |
  <b>Утилиты</b>

  /base64 текст - кодировать текст в base64
  /base64de base64 - декодировать из base64 в текст
  /qr текст - кодирует текст в QR код. Поддерживает до 100 символов.

  <b>/r/text/new text</b> - Заменяет текст в сообщении, на которое вы ответели.
  <b>/s/find text/new text</b> - Тоже самое, что и предыдущее, но только использует RegExp JavaScript'а.
  <b>Примеры:</b>

  <i>Человек</i>
  /s/человек/животное - заменит "человек" на животное

  <i>оладушки и пельмешки</i>
  /s/(оладушки).+(пельмешки)/$2 и $1 - поменяет местами "пельмешки" и "оладушки"

  <i>привет</i>
  /s/и/ю - заменит букву "и" на "ю"

